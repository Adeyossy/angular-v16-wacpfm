<div class="wacpfm-heading-underline">
  <h1 class="wacpfm-heading-small fw-bold">Download Your Certificate</h1>
  <div class="wacpfm-underline"></div>
</div>
<br>
<div class="container-fluid p-0" *ngIf="certificateUrl$ | async as url">
  <div class="row g-0">
    <div class="offset-lg-2 col-lg-8">
      <div class="wacpfm-certificate">
        <img [class.d-none]="!url" src="{{url}}"
          alt="Update Course Certificate" #img>

        <div class="wacpfm-padding-default" [class.d-none]="url">
          <app-loading-ui></app-loading-ui>
          <br>
          <app-loading-ui></app-loading-ui>
          <br>
          <app-loading-ui></app-loading-ui>
        </div>
        <canvas width="110px" height="85px" #certificate></canvas>
      </div>
      <br>
      <a href="{{this.downloadUrl}}" [class.d-none]="!url" download="Certificate.png" (click)="downloadCert()">
        <button class="wacpfm-primary-button">i.bi.bi-file Download Certificate</button>
      </a>
    </div>
  </div>
</div>
