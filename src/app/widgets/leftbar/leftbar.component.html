<div class="wacpfm-leftbar w-100 mt-3">
  <!-- <div class="wacpfm-leftbar-header wacpfm-leftbar-item m-1">
    <h1 class="wacpfm-subheading text-white">Dashboard</h1>
  </div> -->
  <details class="wacpfm-leftbar-item wacpfm-leftbar-link" *ngIf="appUser$|async"
    routerLink="/dashboard/admin" routerLinkActive="active"
    (click)="helper.toggleSidebar(false)">
    <summary><i class="bi bi-gear-wide-connected"></i> <span>Admin</span></summary>
  </details>
  <details class="wacpfm-leftbar-item wacpfm-leftbar-link" [open]="true"
    routerLink="/dashboard/updatecourse" routerLinkActive="active"
    (click)="helper.toggleSidebar(false)">
    <summary><i class="bi bi-mortarboard-fill"></i> <span>Update Course</span></summary>
  </details>
  <details 
    routerLink="/dashboard/exam" routerLinkActive="active" [open]="true">
    <summary class="wacpfm-leftbar-item wacpfm-leftbar-link">
      <i class="bi bi-person-vcard-fill"></i> <span>Examination</span>
    </summary>
    <div class="wacpfm-leftbar-subitems">
      <p class="wacpfm-leftbar-item wacpfm-leftbar-subitem wacpfm-leftbar-link wacpfm-small-text">
        <i class="bi bi-circle-fill"></i> <i class="bi bi-circle-fill color-accent"></i> Admin
      </p>
    </div>
  </details>

    <i class="bi bi-journal-bookmark-fill"></i> <span>Resource Person</span>
  </div> -->
</div>
