<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-6 col-md-4 col-lg-3 p-2" *ngFor="let item of items; index as i" [ngClass]="i > 0 ? '' : ''">
      <button [ngClass]="itemsSelectionState[i] ? 'wacpfm-primary-button' : ''"
      (click)="toggleItem(i)">{{ item }}</button>
    </div>
  </div>
</div>
