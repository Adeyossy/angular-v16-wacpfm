<div>
  <h1 class="wacpfm-heading-small">Enter Details Below</h1>
  <br><br>
  <label for="wacpfm-disertation-title">Title</label>
  <input type="text" name="disertation-title" id="wacpfm-disertation-title" required [ngModel]="title" 
  (ngModelChange)="titleEmitter.emit($event)" disabled>
  <br><br>
  <label for="wacpfm-disertation-subtitle">Description</label>
  <input type="text" name="disertation-subtitle" id="wacpfm-disertation-subtitle" required [ngModel]="subtitle" 
  (ngModelChange)="subtitleEmitter.emit($event)" disabled>
  <br><br>
  <app-file-upload [files]="files.map(toFile)"></app-file-upload>
</div>
