<div *ngIf="fellowship$ | async as fellowship">
  <div class="wacpfm-heading-underline">
    <h1 class="wacpfm-heading">Fellowship Uploads</h1>
    <div class="wacpfm-underline"></div>
  </div>
  <br><br>
  <div class="wacpfm-card">
    <h1 class="wacpfm-heading-small">Dissertation</h1>
    <br><hr><br>
    <app-card-list *ngFor="let diss of fellowship.dissertation.map(toCardList); index as i" 
    [item]="diss" [index]="i" [control]="fellowship.dissertation[i].files.length > 0"></app-card-list>
  </div>
  <br><br>
  <div class="wacpfm-card">
    <h1 class="wacpfm-heading-small">Casebooks</h1>
    <br><hr><br>
    <app-card-list *ngFor="let book of fellowship.casebooks.map(toCardList); index as i" 
    [item]="book" [index]="i" [control]="fellowship.casebooks[i].files.length > 0"></app-card-list>
  </div>
</div>
