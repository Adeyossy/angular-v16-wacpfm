<div [ngClass]="(reset$ | async) ? 'wacpfm-full-height' : ''">
  <div class="wacpfm-login wacpfm-padding-default">
    <h1 class="wacpfm-heading-small wacpfm-heading-primary fw-bold">Faculty App Login</h1>
    <div class="wacpfm-heading-underline">
      <p class="wacpfm-subheading m-0">Reset your password</p>
      <div class="wacpfm-underline"></div>
    </div>
    <br>
    <br>
    <label for="wacpfm-login-email"><i class="bi bi-envelope-fill"></i> Email</label>
    <input #emailModel="ngModel" type="email" name="wacpfm-login-email" id="wacpfm-login-email" required
      placeholder="e.g. lagbaja@email.com" [(ngModel)]="this.email" autocomplete="new-password">
    <br>
    <a routerLink="/access/register">Create your account if you're new!</a>
    <br><br><br>
    <button class="wacpfm-primary-button" (click)="resetPassword()" [disabled]="!email || emailModel.invalid">Login</button>
  </div>
  <div class="wacpfm-overlay-container" *ngIf="reset$ | async">
    <app-overlay title="Signing In" description="Password reset email has been sent" 
    bi="bi-gear-wide wacpfm-loading"
      (clickEmitter)="dismissOverlay()" navText="Dismiss" [done]="true" [narrow]="true"></app-overlay>
  </div>
</div>
