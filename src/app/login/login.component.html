<div class="wacpfm-login wacpfm-padding-default">
  <h1 class="wacpfm-heading-small wacpfm-heading-primary fw-bold">Faculty App Sign In</h1>
  <div class="wacpfm-heading-underline">
    <p class="wacpfm-subheading m-0">Account Login</p>
    <div class="wacpfm-underline"></div>
  </div>
  <br>
  <!-- <p class="wacpfm-subheading">Sign up to begin using the Faculty App</p> -->
  <br>
  <label for="wacpfm-login-email"><i class="bi bi-envelope-fill"></i> Email</label>
  <input #emailModel="ngModel" type="email" name="wacpfm-login-email" id="wacpfm-login-email" required
    placeholder="e.g. lagbaja@email.com" [(ngModel)]="this.email" autocomplete="new-password">
  <br>
  <label for="wacpfm-login-password"><i class="bi bi-key-fill"></i> Password</label>
  <input type="password" name="password" id="wacpfm-login-password" required placeholder="xxxxxxxxx"
    [(ngModel)]="this.password">
  <br>
  <a routerLink="/access/register" class="wacpfm-link-card wacpfm-smaller-text">Create your account if you're new!</a>
  <br><br>
  <a routerLink="/access/login/reset-password" class="wacpfm-link-card wacpfm-smaller-text">Forgot Password? Reset it
    here</a>
  <br><br>
  <button class="wacpfm-primary-button" (click)="login()" [disabled]="!email || !password">Login</button>
</div>
<div class="wacpfm-overlay-container" *ngIf="helper.isDialogShown === 0">
  <app-overlay title="Signing In" [description]="message" bi="bi-gear-wide wacpfm-loading"
    (clickEmitter)="dismissOverlay()" [navText]="navText" [done]="isAuthFinished" [narrow]="true"></app-overlay>
</div>
